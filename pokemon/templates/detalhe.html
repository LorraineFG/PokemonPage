{% extends 'base.html' %}
{% load static %}
{% block title %} Detalhe Pokemon {% endblock %}
{% block content %}
{% include 'partials/navbar.html' %}


    <div class="card mb-3" 
      style="  
        background-color: rgba(255, 255, 222, 0.8);
        width:70%;
        height:50%;
        margin:10% 20%;
        aling-items: center;
        box-shadow:  0px 0px 10px 2px rgba(255, 255, 222, 0.8);
      "
    >


          <div class="row g-0" >
            <div class="col-md-4"  
            style="
              display:flex; 
              justify-content:center; 
              align-items:center; 
              background-color: rgba(255, 255, 224, 0.1)
              "
            >    

              <img 
                src="{{pokemon.urlimagem}}" 
                class="img-fluid rounded-start" 
                alt="..." 
                style="
                  margin:10%; 
                  width:90%; 
                  height:90%;
                  box-shadow: 0px 0px 3px 1px rgba(31, 58, 147, 0.8);"
              >

            </div>
            <div class="col-md-6">
              <div class="card-body">
                <h2 class="card-title" 
                  style="
                    margin-bottom:2rem; 
                    margin-top: 1rem; 
                    color: rgb(31, 58, 147)
                  "
                >
                  {{pokemon.name}}
                </h2>

                <lu class="card-text">
                  <li>Id: {{pokemon.id}}</li>
                  <li>Tipo: {{pokemon.tipo}}</li>
                  <li>Habilidade: {{pokemon.habilidade}}</li>
                </lu>
              </div>
            </div>
          </div>
    </div>

    {% endblock %}
