{% extends 'base.html' %}
{% load static %}

{% block title %} Pokemon {% endblock %}


{% block content %}
 
{% include 'partials/navbar.html' %}


<div 
  class="container-fluid" 
  style =" 
    display:flex;
    align-items: center;
    width: 90%;
    margin-top: 2rem;
    justify-content: space-around;
  "
> 
  <div class="row">

      {% for pokemon in pokemons %}
      
      <div class="col">
        <div 
            class="card"
            style=
              "background-color: rgba(255, 255, 224, 0.5);
              box-shadow:  0px 0px 2px 2px rgba(31, 58, 147, 0.31);
              padding: 1rem;
              width: 20rem; 
              top:1rem; 
              display: flex; 
              align-items: center;
              "
        >

              <img src="{{pokemon.urlimagem}} " 
                class="card-img-top" 
                alt="..." 
                style = 
                  "width: 15rem; 
                  height: 15rem; 
                  top: 1rem;
                  box-shadow:  0px 0px 2px 2px rgba(31, 58, 147, 0.31);"
              >                
              
              <a class="btn btn-small"  
                  style=  
                    "background-color: rgba(31, 58, 147);  
                    margin-top:25px;
                    width: 90%;
                    height: 90%;
                    border-radius: 5px;
                    padding: 5%;

                    color: rgba(255, 255, 255);
                    font-size: 1.2em;
                    font-weight: 150;
                  "
              
                  href="{% url 'detalhe' pokemon.id %}"
              >
              {{pokemon.name}}
                </a>
                  
      
        </div>

        <p></p>
     
       
        {{api.name}}
        
    
      </div>
    {% endfor %}
  </div>

 

</div>
{% endblock %}
