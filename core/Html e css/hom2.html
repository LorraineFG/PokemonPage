<body>
  
  <!--Chamando o nome do pokemon-->>
  <form action="" onsubmit="searchpokemon(event)">
    <input type="text" name="pokemon" autocomplete="off">

  <!--ComeÃ§o do trabalho com o objeto Pokemon-->>
{% extends 'base.html' %}
{% load static %}
{% block title %}Pokemon {% endblock %}
{% block content %}
{% for pokemon in pokemons %}


<!--Criando o card de acordo com o pokemon-->
<div poke-card class="poke-card">

  <div poke-nome>Pokedex</div>

  <div poke-img-container class ="img-container">
    <div poke-img class = "poke-img" src= "{{pokemon.urlimagem}}">
  </div>

  <div poke-id></div>  

  <div poke-types class="poker-types"></div>
  <div poke-status class="poke-status"></div>



  <div class="card-body">
    <h5 class="card-title">Nome: {{pokemon.name}}</h5>
  </div>  

  <ul class="list-group list-group-flush">
    <li class="pokemon-tipo">Tipo: {{pokemon.tipo}}</li>
    <li class="pokemon-habilidade">Habilidade: {{pokemon.habilidade}} </li>
  </ul>

</div>


{% endfor %}
{% endblock %}
</body>
